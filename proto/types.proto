syntax = "proto3";

option go_package = "github.com/fayob/blockchain/proto";

service Node {
  rpc Handshake(Version) returns (Version);
  rpc HandleTransaction(Transaction) returns (Ack);
}

message Version {
  string version = 1;
  int32 height = 2;
  string listenAddr = 3;
}

message Ack {}

message Block {
  Header header = 1;
  repeated Transaction transactions = 2;
}

message Header {
  int32 version = 1;
  int32 height = 2;
  bytes previous_hash = 3;
  bytes merkle_root = 4;
  int64 timestamp = 5;
  bytes nonce = 6;
}

message TxInput {
  bytes prevTxHash = 1;
  uint32 prevOutIndex = 2;
  bytes publicKey = 3;
  bytes signature = 4;
}

message TxOutput {
  uint64 amount = 1;
  bytes address = 2;
}

message Transaction {
  int32 version = 1;
  repeated TxInput inputs = 2;
  repeated TxOutput outputs = 3;
}